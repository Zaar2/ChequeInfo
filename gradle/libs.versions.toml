#test-junit
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
#noinspection SimilarGradleDependency
junit-jupiter-v591 = { group = "org.junit.jupiter", name = "junit-jupiter", version.ref = "junitJupiterV591" }
#noinspection SimilarGradleDependency
junit-jupiter-v581 = { group = "org.junit.jupiter", name = "junit-jupiter", version.ref = "junitJupiterV581" }
androidx-fragment-testing = { group = "androidx.fragment", name = "fragment-testing", version.ref = "fragmentTesting" }
androidx-test-coreKtx = { group = "androidx.test", name = "core-ktx", version.ref = "testCoreKtx" }

#test-mockito
mockito-core = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }

#test-espresso
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espresso" }
