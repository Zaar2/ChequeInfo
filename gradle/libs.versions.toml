androidx-espresso-rules = { group = "androidx.test", name = "rules", version.ref = "espressoRules" }
androidx-espresso-runner = { group = "androidx.test", name = "runner", version.ref = "espressoTestRunner" }
androidx-espresso-idlingresource = { group = "androidx.test.espresso", name = "espresso-idling-resource", version.ref = "espresso" }
androidx-test-monitor = { group = "androidx.test", name = "monitor", version.ref = "espressoTestMonitor" }

#dagger2
dagger2 = { group = "com.google.dagger", name = "dagger", version.ref = "dagger2" }
dagger2-compiler = { group = "com.google.dagger", name = "dagger-compiler", version.ref = "dagger2" }
androidx-media3-common-ktx = { group = "androidx.media3", name = "media3-common-ktx", version.ref = "media3CommonKtx" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
